<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {margin:0;padding:0;}
        #ul1{margin:100px auto;;padding:0;width:330px;height:330px;}
        li{list-style:none;width:100px;height:100px;line-height:100px;background:blue;float:left;margin:10px 0 0 10px;font-size:30px;text-align:center;color:#fff;}
    </style>
    <script src="js/move1.js" ></script>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');
            var arr = [];
            var zIndex = 1;

            for(var i = 0;i<aLi.length;i++){
                aLi[i].innerHTML = i;
//                aLi[i].style.left = aLi[i].offsetLeft + 'px';
//                aLi[i].style.top = aLi[i].offsetTop + 'px';
                arr.push( {left:aLi[i].offsetLeft,top:aLi[i].offsetTop} )
            }
            for(var i = 0;i<aLi.length;i++){
                aLi[i].index = i;
                aLi[i].style.left = arr[i].left + 'px';
                aLi[i].style.top = arr[i].top + 'px';
                aLi[i].style.position = 'absolute';
                aLi[i].style.margin = '0px';
                aLi[i].onmouseover = function(){
                    this.style.textAlign = 'center';
                    this.style.lineHeight = '200px';
                    this.style.background = 'red';
                    this.style.zIndex = zIndex++;
                    move1(this,{
                        width:200,
                        height:200,
                        left: arr[this.index].left - 50 ,
                        top: arr[this.index].top - 50
                    });
                    //alert(1);
                };
                aLi[i].onmouseout = function(){
                    this.style.textAlign = 'center';
                    this.style.lineHeight = '100px';
                    this.style.background = 'blue';
                    move1( this,{
                        width:100,
                        height:100,
                        //textAlign:center,
                        //lineHeight:100,
                        left: arr[this.index].left,
                        top: arr[this.index].top
                    } )
                }
            }
        }

    </script>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
